<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   <style>
    /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Set a light background color */
}

/* Container styles */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Take the full viewport height */
}

/* Heading styles */
.heading {
    font-size: 2.5rem;
    color: #333; /* Dark text color */
    margin-bottom: 20px;
}

/* Info text styles */
.info {
    font-size: 1.2rem;
    color: #666; /* Slightly darker gray */
    margin-bottom: 30px;
}

/* Button styles */
.login-button {
    padding: 12px 24px;
    font-size: 1.2rem;
    background-color: #007bff; /* Blue button color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

   </style>
</head>
<body>
    <div class="container">
        <div class="CUTMAP">
            <h1 class="heading">WELCOME TO CUTM PLACEMENT PORTAL</h1>
            <p class="info">Login to view our placement dashboard</p>
        </div>
        <button class="login-button" onclick="location.href='home.html'">Login</button>

    </div>
</body>
</html>
