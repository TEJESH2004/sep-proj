<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Announcements</title>
    <link rel="stylesheet" href="announcement(ad).css">
</head>
<body>
    <a href="home(admin).html" class="back-link"><img src="D:\placement portal\back_arrow_icon.png" alt="Back to Homepage"></a>
    <div class="container">
        <div class="announcement-form">
            <h2>Post New Announcement</h2>
            <form id="adminForm">
                <input type="text" id="announcementTitle" placeholder="Title" required><br>
                <input type="text" id="announcementContent" placeholder="Content" required><br>
                <button type="submit">Post Announcement</button>
            </form>
        </div>

        <div class="announcement-list">
            <h2>Latest Announcement</h2>
            <div id="announcement">
                <div class="announcement">
                    <h3 id="announcementTitleDisplay"></h3>
                    <p id="announcementContentDisplay"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="announcement.js"></script>
</body>
</html>
